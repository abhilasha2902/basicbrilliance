<script >
// Assuming magicButton is the ID of your button
const magicButton = document.getElementById('magicButton');

const form = document.getElementById('uploadForm');
const output = document.getElementById('output');

form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    try {
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });
        const responseData = await response.json(); // assuming the server sends back JSON
        output.innerHTML = `<img src="${responseData.url}" alt="Edited Photo">`;
        if (response.ok) {
            const data = await response.json();
            const img = document.createElement('img');
            img.src = data.url;
            output.appendChild(img);

            const downloadLink = document.createElement('a');
            downloadLink.href = data.url;
            downloadLink.download = 'edited.jpg';
            downloadLink.textContent = 'Download Edited Image';
            output.appendChild(downloadLink);
        } else {
            output.textContent = 'Error processing the image.';
        }
    } catch (error) {
        console.error('Error:', error);
    }
});
